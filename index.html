<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tech Talent Search â€“ Ireland (Static)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./styles.css" />
  <!-- Papa Parse for CSV parsing -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js" defer></script>
  <script src="./app.js" defer></script>
  <style>
    .pill { padding: 2px 6px; border-radius: 10px; font-size: 12px; margin-right: 4px; }
    .pill.young { background: #e6f4ea; color: #137333; }
    .pill.hireable { background: #e8f0fe; color: #174ea6; }
    .avatar { border-radius: 50%; width: 40px; height: 40px; object-fit: cover; }
    .toolbar { margin: 12px 0; display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
    .toolbar input, .toolbar select, .toolbar button { padding: 6px 8px; }
    td, th { vertical-align: middle; }
    th button { all: unset; cursor: pointer; color: inherit; }
    th button:focus { outline: 2px solid #4CAF50; }
  </style>
</head>
<body>
  <main class="container">
    <h1>Top GitHub Profiles in Ireland</h1>

    <div class="toolbar">
      <label>
        Location contains:
        <input id="filter-loc" type="text" placeholder="e.g., Dublin" />
      </label>
      <label>
        Min stars:
        <input id="filter-stars" type="number" min="0" value="0" />
      </label>
      <label style="display:flex;align-items:center;gap:6px;">
        <input id="filter-young" type="checkbox" />
        Young only
      </label>
      <label>
        Page size:
        <select id="page-size">
          <option value="20">20</option>
          <option value="50">50</option>
          <option value="100" selected>100</option>
        </select>
      </label>
      <button id="apply-filters">Apply</button>
      <span id="row-count" aria-live="polite"></span>
    </div>

    <div class="table-wrap">
      <table id="users-table">
        <thead>
          <tr>
            <th>Avatar</th>
            <th><button data-sort="login" aria-sort="none">Login <span class="sort-indicator"></span></button></th>
            <th><button data-sort="name" aria-sort="none">Name <span class="sort-indicator"></span></button></th>
            <th><button data-sort="location" aria-sort="none">Location <span class="sort-indicator"></span></button></th>
            <th><button data-sort="followers" aria-sort="descending">Followers <span class="sort-indicator"></span></button></th>
            <th><button data-sort="total_stars" aria-sort="none">Stars <span class="sort-indicator"></span></button></th>
            <th><button data-sort="total_commits_in_the_last_year" aria-sort="none">Commits (12m) <span class="sort-indicator"></span></button></th>
            <th><button data-sort="weekend_commits" aria-sort="none">Weekend commits <span class="sort-indicator"></span></button></th>
            <th><button data-sort="account_age_years" aria-sort="none">Account age (y) <span class="sort-indicator"></span></button></th>
            <th><button data-sort="score" aria-sort="none">Score <span class="sort-indicator"></span></button></th>
            <th>Tags</th>
            <th><button data-sort="email" aria-sort="none">Email <span class="sort-indicator"></span></button></th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>

    <div class="pagination">
      <button id="prev-page">Previous</button>
      <span id="page-info" aria-live="polite"></span>
      <button id="next-page">Next</button>
    </div>
  </main>
</body>
</html>
